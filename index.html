<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgenciaMomemtum</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="shortcut icon" href="./img/icon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <header>
        <a href="#" class="logo">Momemtum</a>
        <img class="logoimg"  src="./img/icon.jpg" alt="">

        <nav class="navbar">
            <ul>
                <li><a href="#home">Masterclass</a></li>
                <li><a href="https://agenciamomemtum.netlify.app/" >Página web</a></li>
                <li><a href="https://go.hotmart.com/H72139859R?ap=bc22" >Comprar curso</a></li>
            </ul>
            
        </nav>
        <div class="fas fa-bars"></div>
    </header>
    <section class="home" id="home">
        <div class="content">
            <h1>Masterclass</h1>
            <iframe src="https://www.youtube.com/embed/Id3q7XQE_EU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"  allowfullscreen></iframe>
         
           <p class="text1" >En esta masterclass te daré a conocer contenido de muchísimo valor para que lo empieces a poner en práctica. <br> <ins> (No salgas de la página, si necesitas pausar el video puedes hacerlo) </ins></p>
        </div>
    </section>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        $(document).ready(function() {

            $('.fa-bars').click(function() {

                $(this).toggleClass('fa-times');
                $('.navbar').toggleClass('nav-toggle');

            });

            $(window).on('scroll load', function() {

                $('.fa-bars').removeClass('fa-times');
                $('.navbar').removeClass('nav-toggle');

                $('section').each(function() {

                    var id = $(this).attr('id');
                    var height = $(this).height();
                    var offset = $(this).offset().top -200;
                    var top = $(window).scrollTop();

                    if(top >= offset && top < offset + height) {
                        $('.navbar ul li a').removeClass('active');
                        $('.navbar').find('[href="#'+id+'"]').addClass('active');
                    }

                });

            });

        });

    </script>
</body>
</html>
